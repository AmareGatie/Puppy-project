<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy Lovers page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- heading -->
    <header class="myHeader blueBG">
      <h1>Papies lover page</h1>
    </header>
    <!-- banner -->
    <section id="banner">
      <img src="./images/banner-puppies.jpg" alt="" />
    </section>
    <!-- three Puppies -->
    <section class="puppies-section">
      
        <div class="puppy1">
          <img src="./images/puppy-1.jpg" alt="" />
        </div>
        <div class="missing-puppy">
          <div class="missing-wrapper">
            <p>Puppy missing Here!!</p>
          </div>
        </div>
        <div class="puppy-2">
          <img src="./images/puppy-2.jpg" alt="" />
        </div>
    </section>
    <!-- two Pappies -->
    <section class="addational-puppies">
        <h2>More Papies</h2>
        <div class="puppies-section">
          <div class="vertical-puppy1">
            <img src="./images/puppy-3.jpg" alt="" />
          </div>
          <div class="vertical-puppy2">
            <img src="./images/puppy-4.jpg" alt="" />
          </div>
        </div>
    </section>

    <!-- footer -->
    <footer class="blueBG">
      <h1>Developed by: Amare</h1>
    </footer>
  </body>
</html>
